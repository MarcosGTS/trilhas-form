<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova | Formulário de inscrição</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="background__app">
        <main id="app">
            <section class="app__heading">
                <!-- <a href="">Voltar</a> -->
                <h1>Faça seu Login!</h1>
                <p>Olá! Seja bem vindo de volta.</p>
            </section>

            <form class="form" action="">

                <fieldset>
                    <legend>
                        <h4>Informações do participante</h4>
                    </legend>

                    <div class="form__input-container">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Daiane Silva" required>
                        <span class="form__error">O nome é obrigatório.</span>
                    </div>

                    <div class="form__input-container">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                        <span class="form__error">Senha é obrigatória.</span>
                    </div>
                </fieldset>

                <div class="form__buttons-container">
                    <button id="login__button" class="form__button__confirm" type="submit">Fazer Login</button>
                </div>

            </form>

            <section class="sign-up__container">
                <p>Novo no programa? <a href="sign-up.html">Se inscreva aqui!</a></p>
            </section>

        </main>
    </div>

    <div class="background__aside">
        <aside id="hero">
            <img id="ilustracao" src="imgs/ilustracao.png">
            <img id="logo" src="imgs/logo.png" alt="">
        </aside>
    </div>
</body>

</html>
